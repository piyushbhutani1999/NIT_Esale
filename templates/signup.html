{% extends "base.html" %}
{% block content %}

<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Register Now</h3>
                        <form method = "POST" enctype="multipart/form-data" name = "signupform">{% csrf_token %}
                            <fieldset class="p-4">
                            <center> {{form.college_name}}</center>
                                {{form.first_name}}
                                {{form.last_name}}
                                {{form.email}}
                                {{form.phone}}
                               
                                {{form.password}}
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input type="checkbox" id="registering" class="mt-1"   name = "signupcheckbox" onclick= "checkTermsSignup();">
                                        <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="terms-condition.html">Terms & Conditions</a></label>
                                </div>
                                <button type="submit" name="signupsubmit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Register Now</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
